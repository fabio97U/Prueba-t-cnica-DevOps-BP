name: VulnerabilitiesScan
on:
  workflow_run:
    workflows:
      - "ContainerRegistry"
    types:
      - completed
jobs:
  build-and-scan-acr:
    name: Build_Push_Scan_ACR
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set image and registry vars
        run: |
          echo "IMAGE_NAME=devsu-demo" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
          echo "REGISTRY_LOGIN=${{ secrets.ACR_LOGIN_SERVER }}" >> $GITHUB_ENV

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_LOGIN }}
          username: ${{ secrets.ACR_REGISTRY_USERNAME }}
          password: ${{ secrets.ACR_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: ./devsu-demo-devops-nodejs
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:latest

      - name: Verify pushed image
        run: |
          echo "Pushed: ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: Pull image and scan for vulnerabilities (HIGH,CRITICAL)
        env:
          IMAGE_FULL: ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_FULL }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'