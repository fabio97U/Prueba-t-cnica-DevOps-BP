name: ConsumerWorkflow
on:
  workflow_run:
    workflows:
      - "ContainerRegistry"
    types:
      - completed

jobs:
  use-image:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download image-info artifact
        uses: actions/download-artifact@v4
        with:
          name: image-info
          path: ./artifact

      - name: Read image name into env
        run: |
          IMAGE="$(cat ./artifact/image.txt)"
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV

      - name: Use image
        run: |
          echo "Using image: $IMAGE_NAME"
          # aqu√≠ usa $IMAGE_NAME (ej. deploy, scan, etc.)