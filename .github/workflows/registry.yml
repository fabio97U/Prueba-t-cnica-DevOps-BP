name: ContainerRegistry
on:
  workflow_run:
    workflows:
      - "SonarAnalysis"
    types:
      - completed
jobs:
  sonarqube:
    name: ContainerRegistry
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set image vars
        working-directory: ./devsu-demo-devops-nodejs
        run: |
          echo "IMAGE_NAME=devsu-demo" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
          echo "REGISTRY_NAME=${{ secrets.ACR_NAME }}" >> $GITHUB_ENV
          echo "REGISTRY_LOGIN=${{ secrets.ACR_LOGIN_SERVER }}" >> $GITHUB_ENV

      - name: Login to ACR using registry credentials
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_LOGIN }}
          username: ${{ secrets.ACR_REGISTRY_USERNAME }}
          password: ${{ secrets.ACR_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:latest

      - name: Verify pushed image
        run: |
          echo "Image pushed to ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"